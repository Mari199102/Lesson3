<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form action="">
		<div>
			<label for="email">Email</label>
			<input name="email" type="Email" placeholder="exampe@domain.com">
		</div>
		<div>
			<label for="password">Password</label>
			<input name="password" type="Password" placeholder="Password" required="">
		</div>
		<div>
			<label for="checkbox">Agreement</label>
			<input name="checkbox" type="Checkbox" required="">
		</div>

		<div>
			<label for="coutries">Select your coutry</label>
			<input list="date" name="coutries" type="text">
			<datalist id="date" name="coutries">
				<option value="Ukraine"></option>
				<option value="Ukraine2"></option>
				<option value="Poland"></option>
			</datalist>
		</div>

		<div>
			<label for="time">Time</label>
			<input type="time">
		</div>
		<div>
			<input type="submit" value="Send">
		</div>
		
	</form>
</body>
</html>
